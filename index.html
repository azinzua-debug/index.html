<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosNet UY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üé≠ Perfiles Art√≠sticos</h1>
  </header>

  <main>
    <div id="perfiles-container">
      <p>Cargando perfiles...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 CosNet UY</p>
  </footer>

  <script>
    const API_COMBINADO = "/api/proxy";

    async function cargarPerfiles() {
      const contenedor = document.getElementById("perfiles-container");

      try {
        const res = await fetch(API_COMBINADO);
        if (!res.ok) throw new Error("Error al conectar con el proxy");
        const data = await res.json();

        const perfiles = data.perfiles;
        if (!Array.isArray(perfiles) || perfiles.length === 0) {
          contenedor.innerHTML = "<p>No hay perfiles disponibles.</p>";
          return;
        }

        contenedor.innerHTML = perfiles.map(p => `
          <div class="perfil-card" onclick="verPerfil(${p.user_id})">
            <img src="${p.avatar || 'https://via.placeholder.com/150'}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p>${p.rol}</p>
          </div>
        `).join("");
      } catch (err) {
        console.error("‚ùå Error al cargar perfiles:", err);
        contenedor.innerHTML = "<p style='color:red;'>Error al cargar perfiles.</p>";
      }
    }

    function verPerfil(id) {
      window.location.href = `perfil.html?id=${id}`;
    }

    cargarPerfiles();
  </script>
</body>
</html>
