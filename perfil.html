<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      color: #ffcc00;
    }

    .card {
      background: #111;
      border: 2px solid #ffcc00;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ffcc00;
      margin-bottom: 15px;
    }

    .portafolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .port-item {
      background: #1a1a1a;
      border: 1px solid #ffcc00;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .port-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    .port-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #ffcc00;
    }

    .port-item p {
      padding: 10px;
      margin: 0;
      color: #fff;
    }

    .volver {
      display: inline-block;
      margin-top: 20px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #ffcc00;
      border-radius: 10px;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }

    .volver:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="perfil-container" class="perfil"></div>

  <script>
    const API_COMBINADO = "/api/proxy"; // Proxy local

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const contenedor = document.getElementById("perfil-container");

    if (!id) {
      contenedor.innerHTML = "<p>⚠ No se proporcionó un ID válido.</p>";
    } else {
      cargarPerfil(id);
    }

    async function cargarPerfil(id) {
      try {
        const res = await fetch(API_COMBINADO);
        if (!res.ok) throw new Error("Error al conectar con el proxy");

        const data = await res.json();

        // Buscar el perfil por ID
        const perfil = data.perfiles.find(p => String(p.user_id || p.id) === String(id));
        if (!perfil) {
          contenedor.innerHTML = "<p>⚠ Perfil no encontrado.</p>";
          return;
        }

        // Filtrar el portafolio del usuario
        const portafolio = data.portafolio.filter(p => String(p.user_id) === String(id));

        // Mostrar el perfil
        contenedor.innerHTML = `
          <div class="card">
            <h2>${perfil.username || perfil.nombre || "Usuario sin nombre"}</h2>
            <img src="${perfil.avatar || 'https://via.placeholder.com/150'}" alt="${perfil.username || 'usuario'}" />
            <p><b>Rol:</b> ${perfil.rol || "Artista"}</p>
            <p><b>Descripción:</b> ${perfil.descripcion || "Sin descripción."}</p>
            <p><b>Cosplays:</b> ${perfil.cosplays || "No especificado"}</p>
            <p><b>Proyectos:</b> ${perfil.proyectos || "Ninguno"}</p>

            <h3>Portafolio</h3>
            <div class="portafolio">
              ${
                portafolio.length > 0
                  ? portafolio.map(p => `
                    <div class="port-item">
                      <img src="${p.imagen_url}" alt="${p.personaje}" />
                      <p>${p.personaje}</p>
                    </div>
                  `).join("")
                  : "<p>Sin obras publicadas.</p>"
              }
            </div>

            <a class="volver" href="index.html">← Volver</a>
          </div>
        `;
      } catch (err) {
        console.error("❌ Error cargando perfil:", err);
        contenedor.innerHTML = "<p>⚠ Error al cargar el perfil o el portafolio.</p>";
      }
    }
  </script>
</body>
</html>
