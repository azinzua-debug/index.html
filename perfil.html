<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="perfil-container" class="perfil"></div>

  <script>
    const API_COMBINADO = "/api/proxy"; // Tu proxy local

    // Obtener el ID del usuario desde la URL (?id=...)
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("perfil-container").innerHTML = "<p>⚠ No se proporcionó un ID válido.</p>";
    } else {
      cargarPerfil(id);
    }

    async function cargarPerfil(id) {
      const contenedor = document.getElementById("perfil-container");

      try {
        const res = await fetch(API_COMBINADO);
        if (!res.ok) throw new Error("Error al conectar con el proxy");
        const data = await res.json();

        // Buscar el perfil correspondiente
        const perfil = data.perfiles.find(p => String(p.user_id) === String(id));
        if (!perfil) {
          contenedor.innerHTML = "<p>⚠ Perfil no encontrado.</p>";
          return;
        }

        // Buscar las imágenes del portafolio
        const portafolio = data.portafolio.filter(p => String(p.user_id) === String(id));

        contenedor.innerHTML = `
          <div class="card">
            <h2>${perfil.nombre || "Usuario sin nombre"}</h2>
            <img src="${perfil.avatar || 'https://via.placeholder.com/150'}" alt="${perfil.nombre}" />
            <p><b>Rol:</b> ${perfil.rol || "Artista"}</p>
            <p><b>Descripción:</b> ${perfil.descripcion || "Sin descripción."}</p>
            <p><b>Cosplays:</b> ${perfil.cosplays || "No especificado"}</p>
            <p><b>Proyectos:</b> ${perfil.proyectos || "Ninguno"}</p>

            <h3>Portafolio</h3>
            <div class="portafolio">
              ${
                portafolio.length > 0
                  ? portafolio.map(p => `
                    <div class="port-item">
                      <img src="${p.imagen_url}" alt="${p.personaje}" />
                      <p>${p.personaje}</p>
                    </div>
                  `).join("")
                  : "<p>Sin obras publicadas.</p>"
              }
            </div>
          </div>
        `;
      } catch (err) {
        console.error("❌ Error cargando perfil:", err);
        contenedor.innerHTML = "<p>⚠ Error al cargar el perfil o el portafolio.</p>";
      }
    }
  </script>
</body>
</html>
