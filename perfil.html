<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - CosNet UY</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0e0e10;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #6c8cff, #9b5cff);
      padding: 1rem;
      color: #fff;
      font-weight: bold;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #1a1a1f;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(108, 140, 255, 0.2);
    }

    .perfil-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.5rem;
    }

    .perfil-header img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #6c8cff;
    }

    .perfil-datos h2 {
      margin: 0;
      color: #6c8cff;
      font-size: 1.8rem;
    }

    .perfil-datos p {
      margin: 0.3rem 0;
    }

    h3 {
      color: #9b5cff;
      margin-top: 2rem;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .galeria img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      border: 2px solid #6c8cff;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .volver {
      display: inline-block;
      margin-top: 2rem;
      color: #6c8cff;
      text-decoration: none;
      font-weight: bold;
    }

    .volver:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.8rem;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CosNet UY</h1>
    <a href="index.html">‚Üê Volver a Perfiles</a>
  </header>

  <main>
    <div id="perfil">
      <p>Cargando perfil...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 CosNet UY ‚Äî Comunidad de Cosplayers de Uruguay</p>
  </footer>

  <script>
    const API_PERFILES = "/api/proxy";
    const API_PORTAFOLIO = "/api/portafolio";
    const id = new URLSearchParams(window.location.search).get("id");

    async function cargarPerfil() {
      const contenedor = document.getElementById("perfil");

      try {
        // 1Ô∏è‚É£ Obtener los perfiles
        const resPerfiles = await fetch(API_PERFILES);
        if (!resPerfiles.ok) throw new Error("Error al obtener perfiles");

        const perfiles = await resPerfiles.json();
        const perfil = perfiles.find(p => String(p.id) === String(id));

        if (!perfil) {
          contenedor.innerHTML = `<p class='error'>‚ö† Perfil no encontrado.</p>`;
          return;
        }

        // 2Ô∏è‚É£ Renderizar datos del perfil
        contenedor.innerHTML = `
          <div class="perfil-header">
            <img src="${perfil.banner || 'https://i.imgur.com/HTF5eQe.png'}" alt="${perfil.nombre}">
            <div class="perfil-datos">
              <h2>${perfil.nombre}</h2>
              <p><b>Rol:</b> ${perfil.rol || "No especificado"}</p>
              <p><b>Descripci√≥n:</b> ${perfil.descripcion || "Sin descripci√≥n"}</p>
              <p><b>Especialidades:</b> ${
                Array.isArray(perfil.especialidades)
                  ? perfil.especialidades.join(", ")
                  : perfil.especialidades || "No especificadas"
              }</p>
              <p><b>Redes:</b> ${perfil.redes || "Sin redes"}</p>
            </div>
          </div>

          <h3>üì∏ Portafolio</h3>
          <div id="galeria" class="galeria"><p>Cargando im√°genes...</p></div>
        `;

        // 3Ô∏è‚É£ Cargar im√°genes del portafolio
        const resPort = await fetch(API_PORTAFOLIO);
        if (!resPort.ok) throw new Error("Error al obtener portafolio");

        const portafolio = await resPort.json();
        const imgs = portafolio.filter(i => String(i.user_id) === String(id));

        const galeria = document.getElementById("galeria");
        galeria.innerHTML = imgs.length
          ? imgs.map(i => `<img src="${i.url}" alt="Cosplay de ${perfil.nombre}">`).join("")
          : "<p>No hay im√°genes en el portafolio.</p>";

      } catch (err) {
        console.error(err);
        document.getElementById("perfil").innerHTML =
          "<p class='error'>‚ùå Error al cargar el perfil o el portafolio.</p>";
      }
    }

    cargarPerfil();
  </script>
</body>
</html>
