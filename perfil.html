<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      color: #ffcc00;
    }

    .card {
      background: #111;
      border: 2px solid #ffcc00;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
    }

    .volver {
      display: inline-block;
      margin-top: 20px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #ffcc00;
      border-radius: 10px;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }

    .volver:hover {
      background: #ffcc00;
      color: #000;
    }

    /* === Carrusel === */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 550px;
      height: 350px;
      margin: 25px auto;
      overflow: hidden;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
    }

    .carousel {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Centra las imágenes sin recortarlas */
      background: #0f0f0f;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-btn {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ffcc00;
      color: #ffcc00;
      font-size: 1.4rem;
      padding: 6px 12px;
      cursor: pointer;
      pointer-events: all;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .carousel-btn:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="perfil-container" class="perfil"></div>

  <script>
    const API_COMBINADO = "/api/proxy"; // Proxy local

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const contenedor = document.getElementById("perfil-container");

    if (!id) {
      contenedor.innerHTML = "<p>⚠ No se proporcionó un ID válido.</p>";
    } else {
      cargarPerfil(id);
    }

    async function cargarPerfil(id) {
      try {
        const res = await fetch(API_COMBINADO);
        if (!res.ok) throw new Error("Error al conectar con el proxy");

        const data = await res.json();

        // Buscar el perfil por ID
        const perfil = data.perfiles.find(p => String(p.user_id || p.id) === String(id));
        if (!perfil) {
          contenedor.innerHTML = "<p>⚠ Perfil no encontrado.</p>";
          return;
        }

        // Filtrar el portafolio del usuario
        const portafolio = data.portafolio.filter(p => String(p.user_id) === String(id));

        contenedor.innerHTML = `
          <div class="card">
            <h2>${perfil.username || perfil.nombre || "Usuario sin nombre"}</h2>
            <p><b>Rol:</b> ${perfil.rol || "Artista"}</p>
            <p><b>Descripción:</b> ${perfil.descripcion || "Sin descripción."}</p>
            <p><b>Cosplays:</b> ${perfil.cosplays || "No especificado"}</p>
            <p><b>Proyectos:</b> ${perfil.proyectos || "Ninguno"}</p>

            <h3>Galería</h3>

            ${
              portafolio.length > 0
                ? `
                  <div class="carousel-container">
                    <div class="carousel" id="carousel">
                      ${portafolio.map(p => `
                        <img src="${p.imagen_url}" alt="${p.personaje}" />
                      `).join("")}
                    </div>
                    <div class="carousel-controls">
                      <button class="carousel-btn" id="prev">⟨</button>
                      <button class="carousel-btn" id="next">⟩</button>
                    </div>
                  </div>
                `
                : "<p>Sin obras publicadas.</p>"
            }

            <a class="volver" href="index.html">← Volver</a>
          </div>
        `;

        if (portafolio.length > 0) iniciarCarrusel();
      } catch (err) {
        console.error("❌ Error cargando perfil:", err);
        contenedor.innerHTML = "<p>⚠ Error al cargar el perfil o el portafolio.</p>";
      }
    }

    function iniciarCarrusel() {
      const carousel = document.getElementById("carousel");
      const slides = carousel.querySelectorAll("img");
      const total = slides.length;
      let index = 0;

      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      function showSlide(i) {
        index = (i + total) % total;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }

      prev.addEventListener("click", () => showSlide(index - 1));
      next.addEventListener("click", () => showSlide(index + 1));
    }
  </script>
</body>
</html>
