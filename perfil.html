<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Art√≠stico</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f8f8f8;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 30px;
    }

    .perfil-container {
      max-width: 750px;
      margin: 0 auto;
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #ffcc00;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.25);
      padding: 30px;
      transition: transform 0.3s;
    }

    .perfil-container:hover {
      transform: scale(1.02);
    }

    .perfil-imagen {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #ffcc00;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      color: #ffcc00;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    h2 {
      color: #bbb;
      font-weight: 400;
      margin-bottom: 15px;
    }

    p {
      line-height: 1.6;
      font-size: 1.05em;
      color: #ddd;
      margin: 10px 0;
    }

    .redes a {
      margin: 0 10px;
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .redes a:hover {
      color: #fff;
    }

    .habilidades {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .habilidad {
      background: #1a1a1a;
      border: 1px solid #ffcc00;
      padding: 8px 14px;
      border-radius: 10px;
      color: #ffcc00;
      font-size: 0.95em;
      transition: all 0.3s;
    }

    .habilidad:hover {
      background: #ffcc00;
      color: #0d0d0d;
    }

    #error {
      color: #ff4444;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .volver {
      display: inline-block;
      margin-top: 25px;
      background: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .volver:hover {
      background: #fff;
    }

    .portafolio {
      margin-top: 30px;
    }

    .portafolio h3 {
      color: #ffcc00;
      margin-bottom: 15px;
      font-size: 1.4em;
    }

    .imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .imagenes img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #ffcc00;
      transition: transform 0.3s, border-color 0.3s;
    }

    .imagenes img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="perfil-container" id="perfil"></div>
  <a href="index.html" class="volver">‚¨Ö Volver</a>

  <script>
    async function cargarPerfil() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const contenedor = document.getElementById("perfil");

      if (!id) {
        contenedor.innerHTML = "<p id='error'>‚ùå Perfil no encontrado.</p>";
        return;
      }

      try {
        // === Cargar datos del perfil principal ===
        const res = await fetch(`https://perfiles-artisticos.onrender.com/api/perfiles/${id}`);
        if (!res.ok) throw new Error("Perfil no encontrado");
        const perfil = await res.json();

        // === Cargar portafolio ===
        const portRes = await fetch(`http://216.173.77.190:25791/portafolio?id=${id}`);
        const portafolio = portRes.ok ? await portRes.json() : [];

        contenedor.innerHTML = `
          <img src="${perfil.imagen || 'https://via.placeholder.com/150'}" alt="${perfil.nombre}" class="perfil-imagen">
          <h1>${perfil.nombre}</h1>
          <h2>${perfil.rol || 'Artista'}</h2>
          <p>${perfil.biografia || 'Sin biograf√≠a disponible.'}</p>

          <div class="habilidades">
            ${(perfil.habilidades && perfil.habilidades.length > 0)
              ? perfil.habilidades.map(h => `<div class="habilidad">${h}</div>`).join('')
              : '<p>Sin habilidades registradas.</p>'}
          </div>

          <div class="redes">
            ${perfil.instagram ? `<a href="${perfil.instagram}" target="_blank">Instagram</a>` : ""}
            ${perfil.twitter ? `<a href="${perfil.twitter}" target="_blank">Twitter</a>` : ""}
            ${perfil.tiktok ? `<a href="${perfil.tiktok}" target="_blank">TikTok</a>` : ""}
          </div>

          <div class="portafolio">
            <h3>üñºÔ∏è Portafolio</h3>
            <div class="imagenes">
              ${portafolio.length > 0
                ? portafolio.map(img => `<img src="${img.url}" alt="Imagen de portafolio">`).join('')
                : '<p>No hay im√°genes en el portafolio.</p>'}
            </div>
          </div>
        `;
      } catch (error) {
        console.error(error);
        contenedor.innerHTML = `<p id='error'>‚ùå Error al cargar el perfil o el portafolio.</p>`;
      }
    }

    cargarPerfil();
  </script>
</body>
</html>
